<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopHub - Toko Online Modern</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      animation: fadeInDown 0.8s ease;
    }

    .subtitle {
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
    }

    .category-section {
      margin-bottom: 60px;
      animation: fadeInUp 0.8s ease;
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .category-icon {
      font-size: 2.5em;
    }

    .category-title {
      font-size: 2em;
      color: #333;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2em;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .produk {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .card-content {
      padding: 25px;
    }

    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .nama {
      font-size: 1.5em;
      font-weight: 700;
      color: white;
      margin-bottom: 5px;
      position: relative;
      z-index: 1;
    }

    .deskripsi {
      color: #555;
      line-height: 1.6;
      margin: 15px 0;
      font-size: 0.95em;
    }

    .price-stock {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #f0f0f0;
    }

    .harga {
      color: #667eea;
      font-weight: 700;
      font-size: 1.4em;
    }

    .stok {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9em;
      box-shadow: 0 2px 10px rgba(17, 153, 142, 0.3);
    }

    .stok.low-stock {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      background: rgba(255, 82, 82, 0.2);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 82, 82, 0.3);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      
      .produk {
        grid-template-columns: 1fr;
      }

      .category-header {
        padding: 15px 20px;
      }

      .category-title {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üõçÔ∏è ShopHub</h1>
      <p class="subtitle">Belanja Makanan, Elektronik & Fashion dalam Satu Platform</p>
    </header>

    <div class="category-section">
      <div class="category-header">
        <span class="category-icon">üçú</span>
        <h2 class="category-title">Produk Makanan</h2>
      </div>
      <div class="produk" id="produk-makanan">
        <div class="loading">Memuat produk makanan...</div>
      </div>
    </div>

    <div class="category-section">
      <div class="category-header">
        <span class="category-icon">‚ö°</span>
        <h2 class="category-title">Produk Elektronik</h2>
      </div>
      <div class="produk" id="produk-elektronik">
        <div class="loading">Memuat produk elektronik...</div>
      </div>
    </div>

    <div class="category-section">
      <div class="category-header">
        <span class="category-icon">üëî</span>
        <h2 class="category-title">Produk Fashion</h2>
      </div>
      <div class="produk" id="produk-fashion">
        <div class="loading">Memuat produk fashion...</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      function createCard(item) {
        const stockClass = item.stok < 10 ? 'low-stock' : '';
        return `
          <div class="card">
            <div class="card-header">
              <p class="nama">${item.nama}</p>
            </div>
            <div class="card-content">
              <p class="deskripsi">${item.deskripsi}</p>
              <div class="price-stock">
                <p class="harga">Rp ${item.harga.toLocaleString('id-ID')}</p>
                <span class="stok ${stockClass}">Stok: ${item.stok}</span>
              </div>
            </div>
          </div>
        `;
      }

      function loadProducts(url, containerId, categoryName) {
        $.getJSON(url)
          .done(function(data) {
            let konten = "";
            data.forEach(function(item) {
              konten += createCard(item);
            });
            $(containerId).html(konten);
          })
          .fail(function() {
            $(containerId).html(`
              <div class="error-message">
                ‚ö†Ô∏è Gagal memuat produk ${categoryName}. Silakan refresh halaman.
              </div>
            `);
          });
      }

      loadProducts(
        "https://kyyajaa.github.io/toko-makanan/api-makanan.json",
        "#produk-makanan",
        "makanan"
      );

      loadProducts(
        "https://kyyajaa.github.io/toko-elektronik/api-elektronik.json",
        "#produk-elektronik",
        "elektronik"
      );

      loadProducts(
        "https://kyyajaa.github.io/toko-fashion/api-fashion.json",
        "#produk-fashion",
        "fashion"
      );
    });
  </script>
</body>
</html>
