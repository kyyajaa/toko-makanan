<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopHub - Toko Online Modern</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      animation: gradientShift 15s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(72, 219, 251, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(253, 203, 110, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      margin-bottom: 40px;
      box-shadow: 
        0 8px 32px rgba(31, 38, 135, 0.37),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 3.5em;
      background: linear-gradient(135deg, #ffffff 0%, #ffd89b 50%, #19547b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
      animation: fadeInDown 0.8s ease;
      position: relative;
      z-index: 1;
      font-weight: 800;
    }

    .subtitle {
      font-size: 1.3em;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 400;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .category-section {
      margin-bottom: 60px;
      animation: fadeInUp 0.8s ease;
    }

    .category-section:nth-child(2) { animation-delay: 0.1s; }
    .category-section:nth-child(3) { animation-delay: 0.2s; }
    .category-section:nth-child(4) { animation-delay: 0.3s; }

    .category-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      padding: 25px 35px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 1);
      position: relative;
      overflow: hidden;
    }

    .category-header::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 5px;
      background: linear-gradient(180deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff, #a78bfa);
      animation: slideDown 2s ease-in-out infinite;
    }

    @keyframes slideDown {
      0%, 100% { transform: translateY(-100%); }
      50% { transform: translateY(100%); }
    }

    .category-header.makanan::before {
      background: linear-gradient(180deg, #ff6b6b 0%, #ff8787 50%, #ffd93d 100%);
    }

    .category-header.elektronik::before {
      background: linear-gradient(180deg, #4d96ff 0%, #6bcf7f 50%, #48dbfb 100%);
    }

    .category-header.fashion::before {
      background: linear-gradient(180deg, #a78bfa 0%, #f093fb 50%, #ff6b9d 100%);
    }

    .category-icon {
      font-size: 3em;
      animation: bounce 2s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .category-title {
      font-size: 2.2em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .category-title.makanan {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 50%, #ffd93d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .category-title.elektronik {
      background: linear-gradient(135deg, #4d96ff 0%, #6bcf7f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .category-title.fashion {
      background: linear-gradient(135deg, #a78bfa 0%, #f093fb 50%, #ff6b9d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.3em;
      padding: 50px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .produk {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 0;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff, #a78bfa);
      background-size: 300% 100%;
      transform: scaleX(0);
      transition: transform 0.4s ease;
      animation: gradientMove 3s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
    }

    .card-content {
      padding: 25px;
    }

    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 35px 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card-header.makanan {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 50%, #ffd93d 100%);
    }

    .card-header.elektronik {
      background: linear-gradient(135deg, #4d96ff 0%, #48dbfb 50%, #6bcf7f 100%);
    }

    .card-header.fashion {
      background: linear-gradient(135deg, #a78bfa 0%, #f093fb 50%, #ff6b9d 100%);
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
    }

    .card-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shine 3s ease-in-out infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    .nama {
      font-size: 1.6em;
      font-weight: 800;
      color: white;
      margin-bottom: 5px;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
    }

    .deskripsi {
      color: #555;
      line-height: 1.7;
      margin: 15px 0;
      font-size: 1em;
    }

    .price-stock {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #f0f0f0;
    }

    .harga {
      color: #667eea;
      font-weight: 800;
      font-size: 1.6em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stok {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 0.95em;
      box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
      transition: all 0.3s ease;
    }

    .stok:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
    }

    .stok.low-stock {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 50%, #f5576c 100%);
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
      animation: warning 2s ease-in-out infinite;
    }

    @keyframes warning {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      background: linear-gradient(135deg, rgba(255, 82, 82, 0.3) 0%, rgba(245, 87, 108, 0.3) 100%);
      color: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 82, 82, 0.4);
      font-size: 1.1em;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      
      .subtitle {
        font-size: 1.1em;
      }
      
      .produk {
        grid-template-columns: 1fr;
      }

      .category-header {
        padding: 20px 25px;
      }

      .category-title {
        font-size: 1.6em;
      }

      .category-icon {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üõçÔ∏è ShopHub</h1>
      <p class="subtitle">Belanja Makanan, Elektronik & Fashion dalam Satu Platform</p>
    </header>

    <div class="category-section">
      <div class="category-header makanan">
        <span class="category-icon">üçú</span>
        <h2 class="category-title makanan">Produk Makanan</h2>
      </div>
      <div class="produk" id="produk-makanan">
        <div class="loading">Memuat produk makanan...</div>
      </div>
    </div>

    <div class="category-section">
      <div class="category-header elektronik">
        <span class="category-icon">‚ö°</span>
        <h2 class="category-title elektronik">Produk Elektronik</h2>
      </div>
      <div class="produk" id="produk-elektronik">
        <div class="loading">Memuat produk elektronik...</div>
      </div>
    </div>

    <div class="category-section">
      <div class="category-header fashion">
        <span class="category-icon">üëî</span>
        <h2 class="category-title fashion">Produk Fashion</h2>
      </div>
      <div class="produk" id="produk-fashion">
        <div class="loading">Memuat produk fashion...</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      function createCard(item, category) {
        const stockClass = item.stok < 10 ? 'low-stock' : '';
        return `
          <div class="card">
            <div class="card-header ${category}">
              <p class="nama">${item.nama}</p>
            </div>
            <div class="card-content">
              <p class="deskripsi">${item.deskripsi}</p>
              <div class="price-stock">
                <p class="harga">Rp ${item.harga.toLocaleString('id-ID')}</p>
                <span class="stok ${stockClass}">Stok: ${item.stok}</span>
              </div>
            </div>
          </div>
        `;
      }

      function loadProducts(url, containerId, categoryName) {
        $.getJSON(url)
          .done(function(data) {
            let konten = "";
            data.forEach(function(item) {
              konten += createCard(item, categoryName);
            });
            $(containerId).html(konten);
          })
          .fail(function() {
            $(containerId).html(`
              <div class="error-message">
                ‚ö†Ô∏è Gagal memuat produk ${categoryName}. Silakan refresh halaman.
              </div>
            `);
          });
      }

      loadProducts(
        "https://kyyajaa.github.io/toko-makanan/api-makanan.json",
        "#produk-makanan",
        "makanan"
      );

      loadProducts(
        "https://kyyajaa.github.io/toko-elektronik/api-elektronik.json",
        "#produk-elektronik",
        "elektronik"
      );

      loadProducts(
        "https://kyyajaa.github.io/toko-fashion/api-fashion.json",
        "#produk-fashion",
        "fashion"
      );
    });
  </script>
</body>
</html>
